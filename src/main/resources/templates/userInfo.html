<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>

<th:block th:include="common.html :: header"></th:block>

<div class="i_bg bg_color">
    <div class="m_content">

        <div class="m_left" th:if="${session.user.loginName} ne 'admin'">
            <div class="left_n">管理中心</div>
            <div class="left_m">
                <div class="left_m_t t_bg1">订单中心</div>
                <ul>
                    <li><a th:href="@{/orders/list}" >我的订单</a></li>
                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg2">会员中心</div>
                <ul>
                    <li><a href="#" >用户信息</a></li>
                    <li><a href="/userAddress/list" >地址管理</a></li>
                    <li><a href="/user/updatePassword">修改密码</a></li>
                </ul>
            </div>
        </div>

        <div class="m_left" th:if="${session.user.loginName} eq 'admin'">

            <div class="left_n">管理中心</div>
            <div class="left_m">
                <div class="left_m_t t_bg2">会员中心</div>
                <ul>
                    <li><a href="/user/userInfo" >管理员信息</a></li>
                    <li><a href="/product/findAllProduct">商品更新</a></li>
                    <li><a href="/user/alluser">用户管理</a></li>
                    <li><a href="/user/updatePassword">修改密码</a></li>
                    <li><a href="/">回到首页</a></li>
                </ul>
            </div>
        </div>


        <div class="m_right" id="content">
            <div class="m_des">
                <table border="0" style="width:870px; line-height:22px;" cellspacing="0" cellpadding="0">
                    <tr valign="top">
                        <td width="115"><img th:src="'/images/'+${session.user.fileName}" width="90" height="90" /></td>
                        <td>
                            <form method="post" th:action="'/user/updateInf/'+${session.user.id}">
                            <div class="m_user">
                                <input name="userName" type="text" th:value="${session.user.userName}" style="border-style: none;background-color: white">
                            </div>
                            <br />
                            <p>
                                性别:
                                <span th:text="${session.user.gender.value}"></span>
                                <br /><br />
                                邮箱:
                                <span><input name="email" type="text" th:value="${session.user.email}"  style="border-style: none;background-color: white"></span><br /><br/>
                                电话:
                                <span><input name="mobile" type="text" th:value="${session.user.mobile}"  style="border-style: none;background-color: white"></span><br /><br/>
                                <input type="submit" value="修改" class="u_cc">
                            </p>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<th:block th:include="common.html :: footer"></th:block>
<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
